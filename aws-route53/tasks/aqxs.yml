

- name: aqxs.net. - A
  route53:
      overwrite: true
      command: "create"
      zone: "aqxs.net"
      record: "aqxs.net."
      aws_access_key: '{{ aqcom_aws_key }}'
      aws_secret_key: '{{ aqcom_aws_secret }}'
      type: "A"
      ttl: "3600"
      value: '{{ cenote_ip }}'



- name: aqxs.net. - NS
  route53:
