---

- name: Remove some packages
  apt: pkg={{ item }} state=absent
  with_items:
    - nginx-full

- name: Install Application Packages
  apt: pkg={{ item }} state=installed
  with_items:
    - mysql-server
    - irssi
    - avahi-daemon
    - apache2
    - virtualenv
    - virtualenvwrapper
    - python-certbot-apache
