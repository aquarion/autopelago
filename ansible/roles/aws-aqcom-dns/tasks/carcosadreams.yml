--- 

- name: CarcosaDreams.co.uk
  route53_zone:
    zone: carcosadreams.co.uk
    comment: CarcosaDreams
    aws_access_key: '{{istic_aws_key}}'
    aws_secret_key: '{{istic_aws_secret}}'
  tags:
    - carcosadreams

- name: CarcosaDreams.uk
