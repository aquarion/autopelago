- name: carcosadreams.co.uk. - A
  route53:
      overwrite: true
      command: "create"
      zone: "carcosadreams.co.uk"
      record: "carcosadreams.co.uk."
      type: "A"
      ttl: "300"
      value: '{{ ansible_default_ipv4.address }}'
      aws_access_key: '{{istic_aws_key}}'
      aws_secret_key: '{{istic_aws_secret}}'
