- name: Larpme DNS - larpme root
  route53:
      overwrite: true
      command: "create"
      zone: "larp.me"
      record: "larp.me"
      type: "A"
      ttl: "300"
      value: '{{ archipelago_ip }}'
      aws_access_key: '{{aqcom_aws_key}}'
      aws_secret_key: '{{aqcom_aws_secret}}'

