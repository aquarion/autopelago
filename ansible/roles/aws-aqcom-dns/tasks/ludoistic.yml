- name: ludoistic.com. - A
  route53:
      overwrite: true
      command: "create"
      zone: "ludoistic.com"
      record: "ludoistic.com."
      type: "A"
      ttl: "300"
      value: '{{ ansible_default_ipv4.address }}'
      aws_access_key: '{{istic_aws_key}}'
      aws_secret_key: '{{istic_aws_secret}}'



- name: ludoistic.com. - NS
  route53:
      overwrite: true
      command: "create"
      zone: "ludoistic.com"
      record: "ludoistic.com."
      type: "NS"
      ttl: "172800"
      value: ns-1761.awsdns-28.co.uk., ns-333.awsdns-41.com., ns-957.awsdns-55.net., ns-1058.awsdns-04.org.
      aws_access_key: '{{istic_aws_key}}'
      aws_secret_key: '{{istic_aws_secret}}'

