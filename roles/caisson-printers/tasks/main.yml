- name: test printer config
  copy:
    src: printers.conf
    dest: /etc/cups/printers.conf
    owner: root
    group: lp
    mode: 0664
  check_mode: yes
  register: test_config

- name: test thermal printer ppd
  copy:
    src: /usr/share/cups/model/zjiang/zj58.ppd
    dest: /etc/cups/ppd/Receipt.ppd
    owner: root
    group: lp
    mode: 0664
    remote_src: true
  check_mode: yes
  register: test_receipt

- name: test laserjet printer ppd
  copy:
    src: LaserJet.ppd
    dest: /etc/cups/LaserJet.ppd
    owner: root
    group: lp
    mode: 0664
  check_mode: yes
  register: test_laserjet

- name: Stop CUPS
  service:
    name: cups
    state: stopped
  when: test_config.changed or test_receipt.changed or test_laserjet.changed

- name: apply printer config
  copy:
    src: printers.conf
    dest: /etc/cups/printers.conf
    backup: yes
    owner: root
    group: lp
    mode: 0664
  notify:
    - restart cups

- name: apply thermal printer ppd
  copy:
    src: /usr/share/cups/model/zjiang/zj58.ppd
    dest: /etc/cups/ppd/Receipt.ppd
    backup: yes
    owner: root
    group: lp
    mode: 0664
    remote_src: true
  notify:
    - restart cups

- name: test laserjet printer ppd
  copy:
    src: LaserJet.ppd
    dest: /etc/cups/ppd/LaserJet.ppd
    owner: root
    group: lp
    mode: 0664
  notify:
    - restart cups

- name: Install avahi-discover for airprint
  apt:
    pkg: avahi-discover
    state: present


