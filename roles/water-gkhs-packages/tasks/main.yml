#    keyserver: keyserver.ubuntu.com
#    id: 8B48AD6246925553
#  when: ansible_distribution == 'Debian'

- name: Enable Ubuntu universe repository
  when: ansible_distribution == 'Ubuntu'
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
  loop:
    - deb http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} universe
    - deb http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-updates universe
    - deb http://security.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-security universe
  tags:
    - certbot

- name: Package list update
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 21600

- name: Install System Packages
  ansible.builtin.apt:
    state: present
    pkg:
      - python3
      - python3-pip
      - build-essential
      - libffi-dev
      - apt-transport-https
      - ca-certificates
      - etckeeper
      - fail2ban
      - dnsutils
      - acl

- name: Install Debian System Packages
  when: ansible_distribution == 'Debian'
  ansible.builtin.apt:
    state: present
    pkg:
      - python3-cryptography

- name: Install Ubuntu System packages
  when: ansible_distribution == 'Ubuntu'
  ansible.builtin.apt:
    state: present
    pkg:
      - software-properties-common
      - python-is-python3
  tags:
    - certbot

- name: Python-is-python3
  ansible.builtin.file:
    dest: /usr/bin/python
    src: python3
    state: link

- name: Install Utility Packages
  ansible.builtin.apt:
    state: present
    pkg:
      - vim
      - screen
      - git
      - sudo
      - ruby
      - gpw
      - aptitude
      - apticron
      - moreutils
      - rzip

- name: Config fail2ban
  ansible.builtin.lineinfile:
    path: /etc/fail2ban/fail2ban.conf
    regexp: ^logtarget
    line: logtarget = SYSLOG
  notify: Restart fail2ban

- name: Determine remote Python version.
  ansible.builtin.set_fact:
    python_version: "{% if 'python3' in ansible_python_interpreter | default('') %}python3{% else %}python{% endif %}"
  tags: aws

- name: Ensure Python libraries that ansible needs are installed.
  ansible.builtin.apt:
    state: present
    pkg:
      - "{{ python_version }}-boto3"
      - "{{ python_version }}-boto"
      - "{{ python_version }}-passlib"
  tags:
    - aws

- name: Increase inotify watches level (for VSCode)
  ansible.builtin.lineinfile:
    line: fs.inotify.max_user_watches=524288
    state: present
    dest: /etc/sysctl.conf
    regexp: ^fs.inotify.max_user_watches
  notify: Kick sysctl
  tags: sysctl
