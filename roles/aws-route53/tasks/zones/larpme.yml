---
- name: Larpme DNS - larpme root
  amazon.aws.route53:
    overwrite: true
    command: create
    zone: larp.me
    record: larp.me
    type: A
    ttl: "300"
    value: "{{ loadbalancer_ip }}"
    aws_profile: aqcom

