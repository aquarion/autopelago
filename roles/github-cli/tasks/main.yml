---
- name: Upload github gpg key
  ansible.builtin.copy:
    src: githubcli-archive-keyring.gpg
    dest: /etc/apt/trusted.gpg.d/githubcli-archive-keyring.gpg
    owner: root
    group: root
    mode: "0644"
  tags:
    - githubcli

- name: Get DEB architecture
  ansible.builtin.shell: dpkg --print-architecture
  register: deb_architecture
  tags:
    - githubcli

- name: Remove old sources.list entry
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/cli_github_com_packages.list
    state: absent
  tags:
    - githubcli
    - package-sources

- name: Add specified repository into sources list
  ansible.builtin.deb822_repository:
    name: github-cli
    types: [deb]
    uris: https://cli.github.com/packages
    suites: [stable]
    components: [main]
    architectures: ["{{ deb_architecture.stdout }}"]
    signed_by: /etc/apt/trusted.gpg.d/githubcli-archive-keyring.gpg
    state: present
  tags:
    - githubcli
    - package-sources
  notify:
    - Apt Cache Update

- name: Install gh
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
    cache_valid_time: 21600
  loop:
    - gh
  tags:
    - githubcli
