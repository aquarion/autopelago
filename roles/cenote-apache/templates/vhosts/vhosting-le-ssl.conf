<IfModule mod_ssl.c>
<VirtualHost *:443>

DocumentRoot /var/www/

AddType text/html .shtml
AddOutputFilter INCLUDES .shtml


ServerName cenote.water.gkhs.net
# get the server name from the Host: header
UseCanonicalName Off

ServerAlias 109.74.192.161 avenell.me.uk cam.treasuretrap.co.uk cenote.gkhs.net cenote.water.gkhs.net comeoutandplay.games comicpress.socksandpuppets.com comic.socksandpuppets.com dailyphoto.aquarionics.com dhmstark.co.uk emptytables.org imperial.istic.net isittheweekend.com kastark.co.uk lampstand.maelfroth.org larp.me.uk live.dailyphoto.aquarionics.com localhost ludo.istic.net michael.conterio.co.uk nanocountdown.com narciss.istic.net nfnc.treasuretrap.co.uk nicholasavenell.com quotes.afphrid.org.uk rho21 strangelrp.foip.me swatt.treasuretrap.co.uk thomwillis.uk vault www.avenell.me www.contrarythoughts.com www.deadbadgerdesigns.co.uk www.gkhs.net www.grantabruggehamstery.co.uk www.iglooteas.com www.pinsandneedlescostume.co.uk www.socksandpuppets.com www.treasuretrap.co.uk www.wherearemyfuckingkeys.com

# this log format can be split per-virtual-host based on the first field
# LogFormat "%V %h %l %u %t \"%r\" %s %b" vcommon
LogFormat "%V %h %l %u %t \"%r\" %>s %b \"%{User-agent}i\"" vcommon

RewriteEngine On
RewriteCond %{HTTP_HOST}   ^dhmstark [NC]
RewriteRule ^/(.*)         https://kastark.co.uk/$1 [L,R=301]


#RewriteLog /var/log/apache2/rewrite.log
#RewriteLogLevel 4

#LogLevel alert rewrite:trace3

CustomLog /var/log/apache2/vhost_access.log vcommon

# include the server name in the filenames used to satisfy requests
VirtualDocumentRoot /var/www/hosts/%0/htdocs
VirtualScriptAlias /var/www/hosts/%0/cgi-bin

	UserDir disabled


SSLCertificateFile /etc/letsencrypt/live/cenote.gkhs.net/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/cenote.gkhs.net/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf

</VirtualHost>

<Directory /var/www/hosts>
	AllowOverride All
	Options All
</Directory>

<Directory /var/www/hosts/wiki.maelfroth.org/htdocs>
</Directory>

<Directory /var/www/hosts/www.deadbadgerdesigns.co.uk/htdocs>
Options +Includes
</Directory>

<Directory /var/www/hosts/entimix.aqxs.net>
	Options +ExecCGI
</Directory>

<Directory /var/www/hosts/webdav.aqxs.net>
Options Indexes
DAV On
AuthType Basic
AuthName "webdav"
AuthBasicProvider file
AuthUserFile /var/www/hosts/webdav.aqxs.net/webdav.users
Require valid-user
</Directory>

#<VirtualHost entimix.aqxs.net:80>
#	WSGIScriptAlias /moin/ /some/path/moin.wsgi
#</VirtualHost>
</IfModule>
